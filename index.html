<html>
<script src='index.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<link rel="stylesheet" href="./stylesheets/style.css"/>
<head>
  
</head>

<body>
<div id="container" class="container">
 <div id="insideContainer" class="insideContainer">
  <div id="title1" class="title1">
  </div>
  <div id="Name" class="Name">
      <h1>Stack Brokers
      </div>
      <button onclick="HomeButton()" class="homeButton">Home</button>
      <button onclick="GoodStocksButton()" class="PredictionButton">Best Stocks</button>
      <button onclick="BadStocksButton()" class="homeButton">Worst Stocks</button>
      <button onclick="PopStocksButton()" class="PopularStocksButton">Popular Stocks</button>
      <button onclick="BrowseIndButton()" class="BrowseIndButton">Browse Industries</button>
      <button onclick="NewsButton()" class="NewsButton">Stock News</button>
      </h1>
      <br />
      <hr />
      <br />
      <p></p>
      <p>Best Prediction Stocks</p>
  <script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();
</script>
<div ng-app="myApp" ng-controller="myCtrl" class="myTableStyle">
  
  <table class="mytable">
    <tr class="myrow">
      <td class="label">Ticker</td>
      <td class="label">Name</td>
      <td class="label">Industry</td>
      <td class="label">Current Stock</td>
      <td class="label">Projected</td>
      
    </tr>
    <tr ng-repeat="x in stocks" class="myrow">
      <td class="ele">{{x.ticker}}</td>
      <td class="ele">{{x.name}}</td>
      <td class="ele">{{x.industry}}</td>
      <td class="ele">{{x.stockcurrent}}</td>
      <td class="ele">{{x.projected}}</td>
    </tr>
    </tbody>
  </table>
</div>

</body>
<script>

    var app = angular.module('myApp', [])
    app.controller('myCtrl', function($scope, $http) {
                  $http.get("api/stocks/")
                .then(function(response) {
                    $scope.stocks = response.data;
                });
              
        });
    </script>
</div>
</div>
</html>
